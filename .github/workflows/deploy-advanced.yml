name: CI/CD â€” Build, Push, Deploy (npm version)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGION: asia-south1
  ARTIFACT_REPO: guide-light-repo
  BACKEND_SERVICE: guide-light-backend
  AGENT_SERVICE: guide-light-agent

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      ######################################################################
      # BACKEND BUILD + PUSH
      ######################################################################
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:latest

      ######################################################################
      # AGENT BUILD + PUSH
      ######################################################################
      - name: Build & Push Agent
        uses: docker/build-push-action@v4
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: true
          tags: |
            asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/agent:latest

      ######################################################################
      # DEPLOY TO CLOUD RUN
      ######################################################################
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy $BACKEND_SERVICE \
            --image=asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:latest \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=run-backend-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com \
            --quiet

      - name: Deploy Agent to Cloud Run
        run: |
          gcloud run deploy $AGENT_SERVICE \
            --image=asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/agent:latest \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=run-agent-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com \
            --quiet
