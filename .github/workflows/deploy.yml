name: Build & Deploy to Cloud Run

on:
  push:
    branches: [ "main", "master" ]

env:
  REGION: asia-south1
  REPO: guide-light-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Set up Node (pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm

      # Build backend image
      - name: Build backend image
        run: |
          docker build -t asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/backend:${{ github.sha }} ./backend

      - name: Push backend image
        run: |
          docker push asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/backend:${{ github.sha }}

      # Build agent image
      - name: Build agent image
        run: |
          docker build -t asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent:${{ github.sha }} ./agent

      - name: Push agent image
        run: |
          docker push asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent:${{ github.sha }}

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy guide-light-backend \
            --image asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/backend:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --service-account="run-backend-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Deploy agent to Cloud Run
        run: |
          gcloud run deploy guide-light-agent \
            --image asia-south1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --service-account="run-agent-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com"
